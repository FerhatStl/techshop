{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Categories</h1>
    <div class="row">
        {% if categories %}
            {% for category in categories %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="width: 100%; max-height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <a href="{% url 'products_by_category' %}?category={{ category.id }}" class="btn btn-primary w-100 mt-auto">View Products</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center d-flex justify-content-center align-items-center" style="height: 70vh;">
                <div class="text-muted">No categories available.</div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
