{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
<h2>Register</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
