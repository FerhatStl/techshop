{% extends 'base.html' %}

{% block content %}
<h1>Add Card</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Card</button>
</form>
<!-- Script delete doesnt work seamlessly -->
<script>
    document.getElementById('id_expiration_date').addEventListener('input', function(e) {
        let value = e.target.value;
        if (value.length === 2 && !value.includes('/')) {
            e.target.value = value + '/';
        } else if (value.length === 3 && value[2] === '/' && e.inputType === 'deleteContentBackward' ) {
            e.target.value = value.substring(0,1); // Remove both the slash and the second digit
        }
    });
</script>
{% endblock %}
